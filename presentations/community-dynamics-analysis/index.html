      .header[
      # Community Definition
      ]

      The term community is used here in the sense used in the field of **social network analysis**.

      ## Definition

      It is a grouping of individuals created by applying a clustering algorithm that maximizes interactions within groups and minimizes interactions between groups.

      <img src="images/louvain_dark.png" height="325px">

      .header[
      # Some of our Applications
      ]

      ## Backer profiles on the Ulule crowdfunding platform

      Analysis of the static structure of the platform's community to detect different profiles of backers: sponsors, pre-cursors, experts, followers, etc.

      <div style="font-size: x-small; line-height: 1.5;">Inna Lyubareva, Laurent Brisson, Cécile Bothorel, Romain Billot. Une plateforme de crowdfunding et son réseau social : L'exemple Ulule. Revue Française de Gestion, Lavoisier, 2020, Les mutations de l’accompagnement entrepreneurial, 1 (286), pp.135--151. <a href="https://dx.doi.org/10.3166/rfg.2019.00402">https://dx.doi.org/10.3166/rfg.2019.00402</a></div>

      ## Learner profiles on the squily e-learning platform

      Detection of student behavioral profiles and analysis of posture changes to understand community dynamics in peer review.

      <div style="font-size: x-small; line-height: 1.5;">Raphaël Charbey, Laurent Brisson, Cécile Bothorel, Philippe Ruffieux, Serge Garlatti, et al.. Roles in social interactions: graphlets in temporal networks applied to learning analytics. COMPLEX NETWORKS 2019 : 8th International Conference on Complex Networks and their Applications, Dec 2019, Lisbon, Portugal. <a href="https://dx.doi.org/10.1007/978-3-030-36683-4_41">https://dx.doi.org/10.1007/978-3-030-36683-4_41</a></div>

      ## Detection of echo chambers on YouTube media channels

      Dynamic analysis of community structures to detect inward-looking communities by excluding members with differing opinions.

      <div style="font-size: x-small; line-height: 1.5;">Project funded by the French National Research Agency. <a href="http://www.anr-pil.org/">http://www.anr-pil.org/</a></div>
