      ## Intention pédagogique de l'enseignement en Business Intelligence

      Créer de A à Z un système informatique qui génère des tableaux de bords pour les décideurs.

      ## Contexte

      - Un enseignement basé sur un apprentissage par projet en mode agile
      - Une forte hétérogénéité des étudiants

      ## Objectifs

      Mise en place d'une activité d'initiation sous forme d'un jeu de rôle pour :
      - Donner une vision d'ensemble des étapes à mettre en oeuvre pour le projet
      - Motiver et favoriser l'esprit d'équipe
      - Permettre à chacun de trouver sa place

      Dans un futur lointain, l’humanité a conquis l’espace et s’est installée dans de nombreuses galaxies. La société Jita Business, s’est épanouie en développant son activité commerciale au sein du système Jita qui se trouve au coeur de la galaxie. Jita Business achète en masse à bas coût à des producteurs qui ont un besoin rapide de liquidité, pour revendre au meilleur prix quelque temps plus tard et faire de confortables bénéfices. Dans ce contexte, les outils décisionnels sont indispensables afin de piloter l’activité marchande, analyser les activités d’achats/ventes et avoir des indicateurs sur les opérations effectuées. Jita Business vient de faire appel à vous.

      name: conclusion

      .header[
      # Conclusion
      ]

      ## Pour résumer

      - Un jeu de rôle pour :
        - Donner une vision d'ensemble des étapes à mettre en oeuvre pour le projet
        - Motiver et favoriser l'esprit d'équipe

      ## Bilan

      - Le jeu de rôle est une bonne introduction à un dispositif d'apprentissage expérentiel
        - Expérience concrète
        - Observation réfléchie
      - Les enseignants entrent également dans une dynamique d'apprentissage pour faire évoluer le dispostif

      ## Pour aller plus loin

      - Résultats et ressources : https://goo.gl/qMAQjE

      ???
      Ce que l'on peut dire pour conclure, c'est que cette situation d'apprentissage est une bonne introduction à un dispositif d'apprentissage expérientiel, à la fin de l'expérience les étudiants atteignent le niveau 2 du modèle de Kolb et les activités suivantes leur permettre d'aller jusqu'aux niveaux 3 et 4, ce qu'ils n'auraient pas pu faire en situation de cours classique. Finalement, le fait d'essayer de valider certaines hypothèses par le biais d'un questionnaire et d'une relative méthodologie de recherche me met moi aussi dans une situation d'apprentissage expérientiel vis à vis de la construction de ce cours et je continuerais à peaufiner ce dispositif d'enquête afin de mieux comprendre ce qui fonctionne ou non dans ce dispositif.
